<!DOCTYPE html>
<html lang="ru">

<head>
    <title>Main page</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="./styles/bootstrap-reboot.css" media="screen">
    <link rel="stylesheet" type="text/css" href="./styles/styles.css" media="screen">
    <link rel="stylesheet" type="text/css" href="./styles/plushka.css" media="screen">
    <link rel="stylesheet" type="text/css" href="./styles/button.css" media="screen">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
    <div class="main_container">
        <div class="main_container_left_part">
            <div class="left_part_logo">
                <div class="logo">
                    <img src="./images/logotype.png" alt="логотип">
                </div>
            </div>
            <div class="left_part_navigation">
                <div class="navigation_menu">
                    <a href="#">
                        <div class="menu_item first_menu_item">
                            <div class="item_ico">
                                <img src="./images/calendar1.png" alt="расписание">
                            </div>
                            <div class="item_text">
                                <p>Расписание</p>
                            </div>
                        </div>
                    </a>
                    <a href="#">
                        <div class="menu_item">
                            <div class="item_ico">
                                <img src="./images/materials1.png" alt="учебные материалы">
                            </div>
                            <div class="item_text">
                                <p>Учебные материалы</p>
                            </div>
                        </div>
                    </a>
                    <a href="#">
                        <div class="menu_item">
                            <div class="item_ico">
                                <img src="./images/testing1.png" alt="тестирование">
                            </div>
                            <div class="item_text">
                                <p>Тестирование</p>
                            </div>
                        </div>
                    </a>
                    <a href="#">
                        <div class="menu_item">
                            <div class="item_ico">
                                <img src="./images/results1.png" alt="результаты">
                            </div>
                            <div class="item_text">
                                <p>Результаты</p>
                            </div>
                        </div>
                    </a>
                    <a href="#">
                        <div class="menu_item last_menu_item">
                            <div class="item_ico">
                                <img src="./images/question1.png" alt="поддержка">
                            </div>
                            <div class="item_text">
                                <p>Поддержка</p>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="navigation_exit">
                    <div class="exit_ico">
                        <a href="#"><img src="./images/exit1.png" alt="выход"></a>
                    </div>
                    <div class="exit_text">
                        <a href="#">
                            <p>Выйти</p>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="main_container_right_part">
            <div class="right_part_name_page">
                <div class="name_page_ico"></div>
                <div class="name_page_text"></div>
            </div>
            <div class="right_part_pictograms">
                <div class="pictograms_item1"></div>
                <div class="pictograms_item2"></div>
                <div class="pictograms_item3"></div>
            </div>
        </div>
    </div>
</body>

</html>
