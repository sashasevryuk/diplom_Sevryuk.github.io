<!DOCTYPE html>
<html lang="ru">

<head>
    <title>Main page</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="./styles/bootstrap-reboot.css" media="screen">
    <link rel="stylesheet" type="text/css" href="./styles/styles.css" media="screen">
    <link rel="stylesheet" type="text/css" href="./styles/plushka.css" media="screen">
    <link rel="stylesheet" type="text/css" href="./styles/button.css" media="screen">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
    <div class="main_container">
        <div class="main_container_left_part">
            <div class="left_part_logo">
                <div class="logo">
                    <img src="./images/logotype.png" alt="логотип">
                </div>
            </div>
            <div class="left_part_navigation">
                <div class="navigation_menu">
                    <div class="menu_item1">
                        <div class="item1_ico"></div>
                        <div class="item1_text"></div>
                    </div>
                    <div class="menu_item2">
                        <div class="item2_ico"></div>
                        <div class="item2_text"></div>
                    </div>
                    <div class="menu_item3">
                        <div class="item3_ico"></div>
                        <div class="item3_text"></div>
                    </div>
                    <div class="menu_item4">
                        <div class="item4_ico"></div>
                        <div class="item4_text"></div>
                    </div>
                    <div class="menu_item5">
                        <div class="item5_ico"></div>
                        <div class="item5_text"></div>
                    </div>
                </div>
                <div class="navigation_exit">
                    <div class="exit_ico">
                        <img src="./images/exit1.png" alt="выход">
                    </div>
                    <div class="exit_text">
                        <p>Выход</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="main_container_right_part">
            <div class="right_part_name_page">
                <div class="name_page_ico"></div>
                <div class="name_page_text"></div>
            </div>
            <div class="right_part_pictograms">
                <div class="pictograms_item1"></div>
                <div class="pictograms_item2"></div>
                <div class="pictograms_item3"></div>
            </div>
        </div>
    </div>
</body>

</html>
